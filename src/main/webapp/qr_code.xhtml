<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/prevtemplate.xhtml">

    <ui:define name="title">#{loginController.description}</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="p-grid">
                <div class="p-col-12">
                    <div class="card">
                        <h4>#{loginController.description}</h4>

                        <p:treeTable value="#{loginController.root}" editable="true" editMode="cell" var="item">
                            <f:facet name="header">
                                List of houses on the scanned building
                            </f:facet>
                            <p:ajax event="cellEdit" listener="#{loginController.onCellEdit}" update=":form:msgs"/>

                            <p:column headerText="Customer Name" responsivePriority="1">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.customernameonbill}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.customernameonbill}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Cin" responsivePriority="6">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.cin}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.cin}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column> 
                            <p:column headerText="Meter" responsivePriority="2">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.metreno}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.metreno}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Customer Account" responsivePriority="1">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.customeraccountno}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.customeraccountno}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="District" responsivePriority="6">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.district}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.district}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column width="20">
                                <p:commandLink oncomplete="PF('content').show()">
                                    <i class="pi pi-angle-double-right" style="font-size:15px; font-weight: bolder; color:#78909C"/>

                                    <f:setPropertyActionListener target="#{loginController.customer}" value="#{item}"/>
                                </p:commandLink>
                            </p:column>


                        </p:treeTable>

                        <p:dialog  showEffect="fade" modal="true" 
                                   blockScroll="true"
                                   widgetVar="content" responsive="true" position="top" fitViewport="true" dynamic="true">
                            <f:facet name="header">

                                <span class="p-mr-3">Customer Details</span>
                                <p:commandButton value="Save" icon="pi pi-check"  

                                                 style="margin-top:20px;"
                                                 />


                            </f:facet>
                            <h:form id="form">

                                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                                <div class="card">


                                    <p:tabView>
                                        <p:tab title="Current Data">


                                            <div class="card ui-fluid" value="#{loginController.customer}"  >

                                                <div class="p-formgrid p-grid">
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="transformername">Transformer Name</p:outputLabel>
                                                        <p:inputText id="transformername" value="#{loginController.customer.transformername}" required="true" type="text" />
                                                    </div>
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="feederid">FEEDER</p:outputLabel>
                                                        <p:inputText id="feederid" value="#{loginController.customer.feederid}" required="true" type="text" />
                                                    </div>
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="htpoleid">HTPOLE</p:outputLabel>
                                                        <p:inputText id="htpoleid" value="#{loginController.customer.htpoleid}" required="true" type="text" />
                                                    </div>
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="cableupriserid">CABLE UPRIZER</p:outputLabel>
                                                        <p:inputText id="cableupriserid" value="#{loginController.customer.cableupriserid}" required="true" type="text" />
                                                    </div>
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="cin">CIN</p:outputLabel>
                                                        <p:inputText id="cin" value="#{loginController.customer.cin}" required="true" type="text" />
                                                    </div>
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="customernameonbill">CUSTOMER NAME ON BILL</p:outputLabel>
                                                        <p:inputText id="customernameonbill" value="#{loginController.customer.customernameonbill}" required="true" type="text" />
                                                    </div>

                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="customeraccountno">CUSTOMER ACCOUNT NO</p:outputLabel>
                                                        <p:inputText id="customeraccountno" value="#{loginController.customer.customeraccountno}" required="true" type="text" />
                                                    </div>
                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="metreno">METRE NO</p:outputLabel>
                                                        <p:inputText id="metreno"  value="#{loginController.customer.metreno}" required="true" type="text" />
                                                    </div>

                                                    <div class="p-field p-col-6">
                                                        <p:outputLabel for="connectiontype">CONNECTION TYPE</p:outputLabel>
                                                        <p:inputText id="connectiontype"  value="#{loginController.customer.connectiontype}" required="true" type="text" />
                                                    </div>

                                                </div>

                                            </div>

                                        </p:tab>
                                        <p:tab title="History Log">
                                            <h:form id="form">
                                                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                                                <div class="card">

                                                    <p:accordionPanel widgetVar="basic">
                                                        <p:tab title="CIN 02/09/2021">
                                                            <p class="p-m-0">

                                                            </p>
                                                        </p:tab>
                                                        <p:tab title="CIN 02/09/2021">
                                                            <p class="p-m-0">

                                                            </p>
                                                        </p:tab>
                                                        <p:tab title="CIN 02/09/2021">
                                                            <p class="p-m-0">

                                                            </p>
                                                        </p:tab>
                                                    </p:accordionPanel>
                                                </div>
                                            </h:form>
                                        </p:tab>

                                    </p:tabView>


                                </div>
                            </h:form>

                        </p:dialog>
                    </div>
                </div>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
