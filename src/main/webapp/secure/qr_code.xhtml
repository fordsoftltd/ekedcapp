<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/prevtemplate.xhtml">
                
    <ui:define name="title">#{loginController.description}</ui:define>

    <ui:define name="content">
        <h:form id="form">
             <p:growl id="msgs" showDetail="true"/>
       
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card">
                    <h4>#{loginController.description}</h4>
                    <p:treeTable value="#{loginController.root}" var="item"  paginator="true" paginatorPosition="top" rows="10">
     <f:facet name="header">
               List of customer on the scanned building
            </f:facet>
                        <p:ajax event="cellEdit" listener="#{loginController.onCellEdit}" update=":form:msgs"/>

            <p:column headerText="Customer Name" responsivePriority="1">
               <h:outputText value="#{item.customernameonbill}"/>
            </p:column>
            <p:column headerText="Cin" responsivePriority="6">
                <h:outputText value="#{item.cin}"/>
            </p:column> 
            <p:column headerText="Meter" responsivePriority="2">
                <h:outputText value="#{item.meterno}"/>
            </p:column>
                        <p:column headerText="Customer Account" responsivePriority="1">
               <h:outputText value="#{item.customeraccountno}"/>
            </p:column>
                        
                         <p:column headerText="District" responsivePriority="6">
              <h:outputText value="#{item.districtName}"/>
            </p:column>
                        <p:column width="20">
                            <p:commandLink action="#{verifyController.loadCustomer(item)}">
                                <i class="pi pi-angle-double-right" style="font-size:15px; font-weight: bolder; color:#78909C"></i>
                            </p:commandLink>
                        </p:column>
                        
                        
        </p:treeTable>
                   
                </div>
            </div>


            
        </div>
              </h:form>
        <h:form id="details">
            <ui:include src="details.xhtml"></ui:include>
        </h:form>
    </ui:define>

</ui:composition>
